name: bear
castle: "castles/wood_1.yml:1.0"
music: last_hope_for_humanity
background_theme: GRASSLAND
background_subthemes:
  - DEFAULT
buildings:
  - 'darts'
  - 'ballista'
  - 'doubleballista'
  - 'icethrower'
  - 'firethrower'
playground: "pg_7"

army:
  units:

    boss:
      animation: 'human:l1.bear.boss'
      armor: 'anti_light'
      rarity: rare
      action:
        owner_animation: SUMMON_BIG
        texture: l1.bear.boss
        animation: 2.0:1:1
        sound: skill.rock
        skillclass: NORMAL
        speed: '300:0'
        acceleration: 10*A:G
        location: -300:-900
        knockback: 1.0
        stop_on_ground: true

    knight:
      animation: 'rider:bear:l1.bear.knight'
      armor: 'anti_light'
      rarity: rare
      action:
        owner_animation: SUMMON_BIG
        texture: l1.bear.boss
        animation: 2.0:1:1
        sound: skill.rock
        skillclass: NORMAL
        speed: '300:0'
        acceleration: 10*A:G
        location: -300:-900
        knockback: 1.0
        stop_on_ground: true

    melee:
      animation: 'human:l1.bear.melee'
      rarity: common
      action:
        owner_animation: SUMMON_SMALL
        texture: l1.bear.melee
        animation: '1:1:1'
        skillclass: NORMAL
        sound: skill.stick
        speed: '200:0'
        acceleration: 0:0
        location: 0:-70
        knockback: 0.4

    archer:
      animation: 'human:l1.bear.archer'
      armor: 'none'
      rarity: common
      action:
        owner_animation: WEAPON
        weapon: misc_weapon:stone
        texture: l1.bear.archer
        animation: '1:16:1'
        pick_one_frame: true
        sound: skill.rock
        skillclass: NORMAL
        speed: 450:-800
        acceleration: 0:60*A
        location: 0:-70
        knockback: 1.0
        allow_movement_scaling: true

    mage:
      animation: 'human:l1.bear.mage'
      armor: 'none'
      rarity: common
      action:
        type: mix
        owner_animation: WEAPON
        weapon: wand:default
        sound: skill.energy
        manacost_factor: 0.7
        parts:
          - magic_energy_single:0:-50:0:-20
          - magic_energy_single:0:0:0:0
          - magic_energy_single:0:50:0:20
        recipes:
          magic_energy_single:
            texture: l1.bear.mage
            animation: '1:1:1'
            skillclass: MAGIC
            speed: '200:0'
            acceleration: 15*A:0
            location: 0:-35
            # the 0.4 value is multiplied with the base unit damage value
            damage: 0.4
            knockback: 1.0